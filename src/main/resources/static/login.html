<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>

        .container {
            display : flex;
            flex-direction: column;
            border : 4px solid;
            width : 200px;
        }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>

        </div>
    
        <button type="submit">Sign in</button>
    </form>
</body>
</html>
