<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="globalstyle.css">
    <link rel="stylesheet" href="homestyle.css">
    <script src="globalScript.js"></script>
</head>
<body>

<div class="base-page">
    <h1 class="tc">Project List (Home)</h1>
     <div class="buttonSet">
          <button>Timeline</button>
          <button onclick="gotoIssuePage()">Issues</button>
          <button onclick="gotoAdminPage()">Admin</button>
     </div>
     <br>
    <div class="proj-table center">
         <table>
             <thead>
                    <tr>
                        <th class="w200">ProjectTitle</th>
                        <th class="w700">Description</th>
                        <th>Date</th>
                    </tr>
             </thead>
             <tbody id="project-table-body">
				<!--  Project info will be appended here -->
             </tbody>
         </table>
    </div>
</div>
<script>
    //html이 load되는 즉시 실행되는 함수
    document.addEventListener('DOMContentLoaded', function() {
             loadAllProjects();
    });

    async function loadAllProjects() {
            try {
                const response = await fetch('http://localhost:8080/listProject');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const projectLists = await response.json();
                projectLists.forEach(project => {
                    const tableBody = document.getElementById('user-table-body');
                    const newRow = document.createElement('tr');

                    const titleCell = document.createElement('td');
                    titleCell.textContent = project.title;
                    newRow.appendChild(titleCell);

                    const descCell = document.createElement('td');
                    descCell.textContent = project.description;
                    newRow.appendChild(descCell);

                    const dateCell = document.createElement('td');
                    dateCell.textContent = project.date;
                    newRow.appendChild(dateCell);

                    tableBody.appendChild(newRow);
                 });
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
</script>
</body>
</html>
